<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="floating-icons">
            <div class="floating-icon">✓</div>
            <div class="floating-icon">📝</div>
            <div class="floating-icon">⭐</div>
            <div class="floating-icon">🎯</div>
            <div class="floating-icon">💜</div>
            <div class="floating-icon">✨</div>

        </div>
        <h1 class="main-title">
            <div class="title-glow"></div>
            To Do App
        </h1>
        <p class="subtitle">Organize your tasks beautifully</p>

    </div>

    <div class="demo-todo-container">
        <input type="text" class="todo-input" placeholder="Add a new task..." id="todoInput">
        <button class="add-btn" onclick="addTodo()">Add Todo</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
